name: telegram message
on: [push]
jobs:

  build:
    name: push and pull notifications
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send custom message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          * ${{ github.event_name }} * event triggered.
          The github varable ref: ${{ github.ref }}
          The github varable commit: ${{ github.sha }}